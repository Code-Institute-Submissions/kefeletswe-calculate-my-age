<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <!--links-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/cal.css">
    <script type="text/javascript" src="./assets/myscript.js"> 
    </script>
</head>

<body>

 <!-- Main Section -->
 <div class="move">  
 <div class="w3-row w3-padding-64" id="menu">
    <div class="w3-col l6 w3-padding-large">
        <h1 class="w3-center">Calculate your age here</h1>
        <p id="explain">  This is used to calculate a persons age. It even calculates the months and days</p>
        <div class="container">
            <div class="inputs-wrapper">
                <input type="date" id="date-input">
                <button onclick="ageCalculate()">Calculate</button>
            </div>
            <div class="outputs-wrapper">
                <div>
                    <span id="years">
                        -
                    </span>
                    <p>
                        Years
                    </p>
                </div>
                <div>
                    <span id="months">
                        -
                    </span>
                    <p>
                        Months
                    </p>
                </div>
                <div>
                    <span id="days">
                        -
                    </span>
                    <p>
                        Days
                    </p>
                </div>
            </div>
        </div>
    </div>

    
</div>

</div>  
</body>
</html>
